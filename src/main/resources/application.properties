#Spring Application Name
spring.application.name=platox-platform

#Spring DataSource Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
#Spring Data JPA Configuration
spring.jpa.show-sql=true
#Spring Data JPA Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.naming.physical-strategy=com.sabrosaic.platox.platform.shared.infrastructure.persistance.jpa.configuration.strategy.SnakeCaseWithPluralizedTablePhysicalNamingStrategy
#Application Information for Documentation

#Elements take their values from maven pom.xml.build-related information
documentation.application.description=@project.description@
documentation.application.version=@project.version@
